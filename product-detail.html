<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Chi tiết sản phẩm - Shop ABC</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/product-detail.css" />
    <!-- Font links -->
  </head>
  <body>
    <header class="header"><!-- Header content --></header>
    <main>
      <div class="container py-5">
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"
              alt="Sản phẩm"
              class="product-main-image"
            />
          </div>
          <div class="col-md-6 product-info-detail">
            <h1 class="product-title">Áo Thun Trắng Basic</h1>
            <p class="product-price-detail">250.000đ</p>
            <p class="product-description">Mô tả sản phẩm...</p>
            <div class="product-options">
              <div class="form-group">
                <label for="quantity">Số lượng:</label
                ><input type="number" id="quantity" value="1" min="1" />
              </div>
              <a href="cart.html" class="btn">Thêm vào giỏ</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"><!-- Footer content --></footer>
    <script src="js/main.js"></script>
  </body>
</html>
